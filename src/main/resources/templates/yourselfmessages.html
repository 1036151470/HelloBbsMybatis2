<#include "heard.html"/>
<#include "navboard.html"/>

<div class="container-fluid">
    <div class="row-fluid">
        <div class="col-md-2">
            <#include "sidebar.html"/>
        </div>
        <div class="col-md-8">
            <div class="panel panel-primary">
                <div class="panel-heading">

                    <h3 class="panel-title">个人信息更改</h3>
                    <img src="${justside.userpics!''}" class="img-circle" height="48"/>
                </div>
                <div class="panel-body">
                    <#if ismessage??>
                        <div class="alert alert-danger alert-dismissable">
                            <button type="button" class="close" data-dismiss="alert"aria-hidden="true"></button>
                            提示！不能填入空白值
                        </div>
                    </#if>

                    <form action="/yourselfmessages" method="post" class="form-horizontal" role="form">

                        <div class="form-group">
                            <label class="col-sm-2 control-label">登录ID</label>
                            <div class="col-sm-10">
                                <input name="username" type="text" class="form-control" placeholder="名字">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">密码</label>
                            <div class="col-sm-10">
                                <input name="password" type="text" class="form-control" placeholder="名字">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">头像</label>
                            <div class="col-sm-10">
                                <input name="userpics" type="text" class="form-control" placeholder="名字">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">用户组</label>
                            <div class="col-sm-10">
                                <input name="roles" type="text" class="form-control" placeholder="名字">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class="col-sm-2 control-label">个人签名</label>
                            <div class="col-sm-10">
                                <input name="messages" type="text" class="form-control" placeholder="名字">
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-default">提交</button>
                            </div>
                        </div>
                    </form>

                </div>
            </div>
        </div>

    </div>
</div>
</body>
</html>
