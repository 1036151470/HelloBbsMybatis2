<#include "heard.html"/>
<#include "navboard.html"/>
<div class="container-fluid">
    <div class="row-fluid">

        <table class="table table-hover">

            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">列表</h3>
                </div>
            </div>


            <tbody>
            <#if context??>
                <#list context as o>
                    <tr>
                        <td><a href=${justforurl!''}${o.id!''}>${o.title!'空白'}</a></td>
                    </tr>
                </#list>
            </#if>
            </tbody>
        </table>

        <div class="center-block" style="width:200px">
            <ul class="pagination">
                <#if list??>
                    <#list list as lo>
                        <li><a href="${boardname!''}${lo!''}">${lo!''}</a></li>
                    </#list>
                </#if>
            </ul>
        </div>

    </div>
</div>
</body>
