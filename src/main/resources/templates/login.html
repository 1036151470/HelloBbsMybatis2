<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>登录</title>
    <link rel="stylesheet" href="/jsandcss/bootstrap.css"/>
    <link rel="stylesheet" href="/jsandcss/bootstrap-theme.css"/>
    <script src="/jsandcss/bootstrap.js"></script>
    <link href="/jsandcss/login.css" type="text/css" rel="stylesheet">
</head>
<body>

<div class="login">
    <div id="darkbannerwrap"></div>
    <#if ismessage??>
        <div class="alert alert-danger alert-dismissable">
            <button type="button" class="close" data-dismiss="alert"
                    aria-hidden="true">
                &times;
            </button>
            警告！提交错误。
        </div>
    </#if>

    <form action="/login" method="post">
        <input name="action" value="login" type="hidden">
        <input name="username" placeholder="用户名" required="" type="text" value="user">
        <hr class="hr15">
        <input name="password" placeholder="密码" required="" type="password" value="123456">
        <img src="/images/captrue">
        <input name="captruecode" placeholder="验证码" required="" type="text">
        <hr class="hr15">
        <input value="登录" style="width:100%;" type="submit">
        <hr class="hr20">
        <a href="/reguser"><input value="注册" style="width:100%;" type="submit"></a>
        <!-- 帮助 <a onClick="alert('请联系管理员')">忘记密码</a> -->
    </form>


</div>

</body>
</html>
